# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : Web of Trust
    description                           : Qtpi fosters a safer, more authentic dating experience by building trust within the community. Through a Web of Trust, users can confidently connect with others, knowing they are part of a network based on mutual trust and verified connections.
    fontawesome_icon_name                 : network-wired

  - title                                 : Pay Per Match
    description                           : Stop gambling for matches with super-likes and subscriptions. With Qtpi, you only pay when you mutually match with someone.
    fontawesome_icon_name                 : dollar-sign

  - title                                 : Incentive to Interact
    description                           : Every match costs money—creating a natural incentive for users to engage meaningfully and build real connections.
    fontawesome_icon_name                 : comments

  - title                                 : No Matchmaking Algorithms
    description                           : Many dating apps use algorithms that exacerbate biases and treat people like products. Qtpi, however, uses a rules-based system that generates suggestions purely from your input, giving you full control over your experience.
    fontawesome_icon_name                 : laptop-code

  - title                                 : No Hidden Likes
    description                           : Qtpi wants users to match. When you like someone, they’ll know, and when someone likes you, we’ll let you know!
    fontawesome_icon_name                 : thumbs-up

  - title                                 : No Paywall for Filters
    description                           : Most dating apps lock filters behind a paywall. Qtpi helps you find connections, so all filters are free and accessible.
    fontawesome_icon_name                 : filter

  - title                                 : Active, Intentional Users
    description                           : Bots and inactive profiles are penalized and removed. Only active, intentional users are part of the dating pool.
    fontawesome_icon_name                 : users

  - title                                 : Privacy Minded
    description                           : Your full profile is only shared with mutual matches. Qtpi prioritizes your privacy by showing a profile preview to other users.
    fontawesome_icon_name                 : user-lock

  - title                                 : End-to-End Encryption
    description                           : Messages are end-to-end encrypted, ensuring that only you and your match can read them.
    fontawesome_icon_name                 : lock





